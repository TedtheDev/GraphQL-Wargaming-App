type Person {
  name: String
  city: String
  state: String
  avgHoursPerWeek: Int
  username: String
  favoriteTank: String
}

type Query {
  persons: [Person]
}

type Mutation {
  createPerson (
    name: String!
    city: String!
    state: String!
    avgHoursPerWeek: Int!
    username: String!
    favoriteTank: String!
  ): Person
}

schema {
  query: Query
  mutation: Mutation
}
